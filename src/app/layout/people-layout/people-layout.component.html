<div class="bg-primary-color  wrapper">
  <div class="header"
    fxLayout.xs="column"
  >
    <mat-icon> account_circle</mat-icon>
    <div class="person-primary-info">
      <p class="title">{{person.name}}</p>
      <p class="sub-title">{{person.email}}</p>
      <p class="sub-title">{{person.country}}</p>
    </div>
  </div>

  <mat-chip-list aria-label="Fish selection" class="status">
    <mat-chip
      style="font-size: 26px"
      class="matChipStatus"
      [ngStyle]="{'color': person.active ? 'green' : '#dd2c00', 'margin-right': '80px'}"
      [ngStyle.xs]="{'color': person.active ? 'green' : '#dd2c00', 'margin-right': '0', 'margin-bottom': '20px'}"
    >
      <mat-icon>fiber_manual_record</mat-icon>
      {{(person.active ? 'active' : 'disabled') | translate}}
    </mat-chip>
    <mat-chip
      selected
      style="font-size: 26px"
      class="matChipStatus"
      [ngStyle]="{'color': person.publicProfile ? 'green' : 'orange'}"
      [ngStyle.xs]="{'color': person.publicProfile ? 'green' : 'orange', 'margin-bottom': '20px'}"
    >
      <mat-icon>fiber_manual_record</mat-icon>
      {{(person.publicProfile ? 'restricted' : 'unRestricted') | translate}}
    </mat-chip>
  </mat-chip-list>
</div>

<div fxLayout="row"
     fxLayoutAlign="center center"
     style="border-radius: 40px 40px 0 0"
>
  <div
    [ngStyle.xs]="{ width: '95%' }"
    style="
      margin-top: -100px;
      width: 90%;
      background-color: white;
      border-radius: 40px 40px 0 0;
      box-shadow: 0px 5px 15px rgb(0, 0, 0, 0.088);
    "
  >
    <router-outlet></router-outlet>
  </div>
</div>
